        <script>
          // Initialize Firebase
          checkLoginState()
          function checkLoginState(){
            var user = localStorage.getItem("username");
            if (user === null){
              window.location.href = "login.html";
            }else{
              $("#username").html(user)
              callNotify("Hi " + user + " ! ", "歡迎使用即時光敏係數查詢系統")
            }
          }
          function logout(){
            localStorage.clear();
            checkLoginState()
          }
          function callNotify(title , message){
            $.growl({
                icon: '',
                title: title,
                message: message,
                url: ''
            },{
                element: 'body',
                type: 'inverse',
                allow_dismiss: true,
                offset: {
                    x: 30,
                    y: screen.height - 170
                },
                spacing: 10,
                z_index: 1031,
                delay: 2500,
                timer: 1000,
              })
          }
        </script>
        <script>
          var geocoder , map;
          function initMap(){
            $.ajax({
              type: 'POST',
              url : 'database.php',
              data: {
                "username" : localStorage.getItem("username"),
              },
              dataType : 'json',
              success: getDataSuccess
            });
          }
          function getDataSuccess(data){
            var dataNum = data.length;
            geocoder = new google.maps.Geocoder();
            var myLatlng = new google.maps.LatLng(24.1223416,120.6742634);
            var mapOptions = {
              center : myLatlng,
              zoom : 8
            }
            map = new google.maps.Map(document.getElementById('map'),mapOptions);
            var ads = [];
            for (var i = 0 ; i < dataNum ; i++){
              if ($.inArray(data[i][3].toString(),ads) == -1){
                ads.push(data[i][3].toString());
                codeAddress(data[i]);
              }
            }
          }

          function codeAddress(data){
            var html;
            geocoder.geocode({'address' : data[3].toString()}, function(results, status){
                console.log(results)
                if (status == google.maps.GeocoderStatus.OK){
                  var loc = results[0].geometry.location;;
                  console.log("lat = " + loc.lat() + " , lng = " + loc.lng())
                   map.setCenter(new google.maps.LatLng(loc.lat(),loc.lng()));
                   var marker = new google.maps.Marker({
                     map : map,
                     position : new google.maps.LatLng(loc.lat(),loc.lng()),
                     title: "address: " + data[3].toString() + "\nname: " + data[1],
                     animation: google.maps.Animation.DROP
                   });
                   marker.addListener('click',function(){
                     html = "";
                     html += "<h>名稱： " + data[3] + "</h><br><h>標記者： " + data[1] + "</h>";
                     var infowindow = new google.maps.InfoWindow({
                        content : html
                     });
                     infowindow.open(map, marker);
                   });
                   marker.addListener('dblclick',function(){
                      window.open('highchart.html?add=' + data[3].toString() + '&username=' + data[1].toString(), data[1].toString(), config = 'height = 400px , widht = 600px');
                   });
                }else{
                   var timeout = 300;
                   if (status == google.maps.GeocoderStatus.OVER_QUERY_LIMIT){
                      setTimeout(function(){
                        codeAddress(data);
                      }, timeout)
                   }else{
                      // alert("Geocode was not successful for the following reason : " + status);
                   }
                }
            });
          }
    	  function add_marker(lat,lng){

    		  	var myLatlng = new google.maps.LatLng(lat , lng);
    			var mapOptions = {
    			  zoom:17,
    			  center: myLatlng
    			}
    			var map = new google.maps.Map(document.getElementById("map"), mapOptions);

    			var marker = new google.maps.Marker({
    			    position: myLatlng,
    			    title:"中興大學",
    			});

    			// To add the marker to the map, call setMap();
    			marker.setMap(map);
    	  }
        </script>
